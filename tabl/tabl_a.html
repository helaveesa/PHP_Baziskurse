<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Изучение тегов таблицы html</title>
 </head>
 <body>  
  <table width="100%" border="1" cellspacing="0" cellpadding="4">
  <!-- тег caption -->
   <caption>Таблица A. Название таблицы </caption>  
   <tr> 
   <!-- горизонтальные ячейки -->
    <th>&nbsp;</th><th>Наименование1</th>
    <th>Наименование2</th><th>Наименование3</th>
   </tr>
   <tr> 
   <!-- вертикальные ячейки -->
    <td>Действие1</td><td>числовое значение</td>
    <td>числовое значение</td><td>числовое значение</td>
   </tr>
   <tr> 
    <td>Действие2</td><td>числовое значение</td>
    <td>числовое значение</td><td>числовое значение</td>
   </tr>
   <tr> 
    <td>Действие3</td><td>числовое значение</td>
    <td>числовое значение</td><td>числовое значение</td>
   </tr>
  </table>
 </body>
</html>
